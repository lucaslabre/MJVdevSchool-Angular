<app-header></app-header>

<div class="container">
    <div class="content first-content">
        <div class="first-column">
            <h2 class="title title-primary">Bem vindo de volta!</h2>
            <p class="description description-primary">Já possui conta?</p>
            <p class="description description-primary">Faça o login!</p>
            <button class="btn btn-primary" routerLink="/login">Entrar</button>
        </div>
        <div class="second-column">
            <h2 class="title title-second">Criar uma conta</h2>
            <div class="social-media">
                <ul class="list-social-media">
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <fa-icon [icon]='faFacebookF'></fa-icon>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <fa-icon [icon]='faGooglePlusG'></fa-icon>
                        </li>
                    </a>
                    <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <fa-icon [icon]='faLinkedinIn'></fa-icon>
                        </li>
                    </a>
                </ul>
            </div> <!-- social media -->
            <p class="description description-second">ou utilize seu e-mail para registrar:</p>
            <form #registerForm="ngForm" class="form">
                <label class="label-input" for="">
                    <fa-icon class="icon-modify" [icon]='faUser'></fa-icon>
                    <input ngModel name="name" type="text" placeholder="Nome" required>
                </label>
                <label class="label-input" for="">
                    <fa-icon class="icon-modify" [icon]='faEnvelope'></fa-icon>
                    <input ngModel name="email" type="email" placeholder="Email" required>
                </label>
                <label class="label-input" for="">
                    <fa-icon (click)="locked()" class="icon-modify" [icon]='faLockIcon'></fa-icon>
                    <input ngModel name="password" [type]="type" placeholder="Senha" required>
                </label>
                <div class="radio">
                    <input ngModel type="radio" name="userType" id="teacher"> <label for="teacher">Professor</label>
                    <input ngModel type="radio" name="userType" id="student"> <label for="student">Estudante</label>
                </div>

                <span *ngIf='invalidRegistry' class="login-error">Email já cadastrado!</span>
                <button 
                class="btn btn-second" 
                [disabled]="!registerForm.valid"
                (click)="validRegister(registerForm)"
                >Registrar</button>
            </form>
            {{ registerForm.value | json }}
        </div> <!-- second colunm -->
    </div> <!-- first-content -->
</div>

<app-footer></app-footer>
