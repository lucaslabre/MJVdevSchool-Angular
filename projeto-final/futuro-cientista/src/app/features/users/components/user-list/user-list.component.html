<div class="container">
    <div class="search">
        <h1 appGreen>Membros</h1>
        <input type="text" class="btn" placeholder="Busque o membro">
    </div>
    
    <div class="users-list">
        <app-user
        *ngFor="let item of users"
        [user]="item"></app-user>
    </div>

    <div class="user-not-finded" *ngIf="users.length===0">
        <span>Membro n√£o encontrado!</span>
    </div>

</div>
