<div class="card" *ngIf='user'>
    <img src="{{ user.image }}" alt="PHOTO">
    <span> ID: {{ user.id }} </span>
    <span> Nome: {{ user.name }} </span>
    <span> Usu√°rio: {{ user.userType === "teacher" ? "Professor" : "Aluno"}} </span>
    <div class="btn-details">
        <button class="btn" [routerLink]="['/user-details',user.id]" *ngIf="!details">Detalhes</button>
        <button class="btn" (click)="remove(user.id)" *ngIf="details" >Excluir</button>
    </div>
</div>
