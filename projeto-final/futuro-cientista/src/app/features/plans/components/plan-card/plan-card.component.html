<mat-card class="plan-card" *ngIf="plan">
    <mat-card-title class="title-card">{{ plan.name }}</mat-card-title>
    <p class="price-card">{{ plan.price | currency }}</p>
    <mat-card-content >{{ plan.description }}</mat-card-content>
    <mat-card-actions>
        <button mat-button>Contratar</button>
    </mat-card-actions>
</mat-card>
